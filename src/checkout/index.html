<!doctype html>

<html lang="en">
  <head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Sleep Outside | Checkout</title>

    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <header class="divider" id="main-header"></header>

    <main class="divider">
      <section class="checkout-form">
        <h2>Review & Place your Order</h2>
        <form name="checkout">
          <input type="hidden" name="orderDate" id="orderDate">
          <fieldset>
            <legend>Name</legend>
            <label>First name:
              <input type="text" id="fname" name="fname" required>
            </label>
            <label>Last name:
              <input type="text" id="lname" name="lname" required>
            </label>
          </fieldset>

          <fieldset>
            <legend>Addresss</legend>
            <label>Street address:
              <input type="text" id="street" name="street" required>
            </label>
            <label>City:
              <input type="text" id="city" name="city" required>
            </label>
            <label>State:
              <input type="text" id="state" name="state" required>
            </label>
            <label>Zip Code:
              <input type="text" id="zip" name="zip" required>
            </label>
          </fieldset>

          <fieldset>
            <legend>Payment</legend>
            <label>Credit Card Number:
              <input type="text" id="cardNumber" name="cardNumber" required>
            </label>
            <label>Expiration Date:
              <input type="text" id="expiration" name="expiration" required>
            </label>
            <label>Security Code:
              <input type="text" id="code" name="code" required>
            </label>
          </fieldset>

          <fieldset class="checkout-summary">
            <legend>Order Summary</legend>
            <div class="order__summary">
              <div>Items</div>
              <div id="num-items"></div>
              <div>Subtotal</div>
              <div id="cartTotal"></div>
              <div>Tax</div>
              <div id="tax"></div>
              <div>Shipping</div>
              <div id="shipping"></div>
              <div>Total</div>
              <div id="orderTotal"></div>
            </div>
          </fieldset>
          <input type="submit" id="submitCheckout" value="Checkout">
        </form>
      </section>
    </main>

    <footer id="main-footer"></footer>
  </body>
</html>
